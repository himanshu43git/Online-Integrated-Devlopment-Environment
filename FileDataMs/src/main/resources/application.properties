# ------------------------------
# Basic Application Settings
# ------------------------------
spring.application.name=FileDataMs

# Choose a port that does not conflict with other services
server.port=10003

# ------------------------------
# Datasource / JPA Settings
# ------------------------------
# Example for MySQL. Replace with your actual URL, username, and password.
spring.datasource.url=jdbc:mysql://localhost:3306/oideFiles
spring.datasource.username=root
spring.datasource.password=himanshu142bhatt@mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# update: auto-creates/updates tables; consider 'validate' or 'none' for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------
# File Storage Settings
# ------------------------------
# Directory where uploaded files are stored on the server filesystem.
# Can be absolute or relative to the working directory. Ensure the application
# has write permissions to this directory.
file.storage.location=uploads

# ------------------------------
# Multipart (if you later accept file uploads via HTTP)
# ------------------------------
# If you expand to accept MultipartFile in controllers:
# Maximum file size per upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# ------------------------------
# Logging
# ------------------------------
# Adjust logging level as needed
logging.level.root=INFO
logging.level.com.oide.fileData=DEBUG

# ------------------------------
# Timezone (optional)
# ------------------------------
# By default, Java uses system timezone. If you want to standardize:
# spring.jackson.time-zone=UTC
# spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ------------------------------
# Spring Actuator (optional)
# ------------------------------
# If you include actuator dependency:
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ------------------------------
# CORS / Security (optional)
# ------------------------------
# If you need to allow cross-origin requests for file download/upload:
# (Alternatively configure via WebMvcConfigurer)
# spring.web.allow-cors=true
